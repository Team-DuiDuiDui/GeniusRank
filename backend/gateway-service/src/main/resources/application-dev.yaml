spring:
  cloud:
    gateway:
      routes:
        - id: project-user
          uri: lb://project-user/api/user/**
          predicates:
            - Path=/api/user/**
          filters:
            - name: CORSGatewayFilterFactory
            - name: TokenValidate
              args:
                whitePathList:
                  - /api/user/code
                  - /api/user/has-email
                  - /api/user/has-username
                  - /api/user/register
                  - /api/user/loginByCode
                  - /api/user/login
                  - /api/user/forget-password
                  - /api/user/loginByOAuth

        - id: project-common
          uri: lb://project-user/api/common/**
          predicates:
            - Path=/api/common/**
          filters:
            - name: CORSGatewayFilterFactory
            - name: TokenValidate
              args:
                whitePathList:
                  - /api/common/ping
                  - /api/common/files/**

        - id: project-analyze
          uri: lb://project-analyze/api/analyze/**
          predicates:
            - Path=/api/analyze/**
          filters:
            - name: CORSGatewayFilterFactory
            - name: TokenValidate
              args:
                whitePathList:
                  - /api/analyze/ping

project:
  nacos:
    host: 127.0.0.1
    port: 8848
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
